n Beyond\u003c/b\u003e tells the story of Terry McGinnis was just an ordinary teenager...until his father was mysteriously murdered. Suspecting foul play at his father's company Wayne/Powers Corporation, Terry meets Bruce Wayne and learns a secret identity hidden for decades. Now too old to battle injustice, Wayne is a bitter shell of his former self and refuses to help. So Terry does what any brash young kid would do: steal the Batsuit and take matters into his own hands! Vowing to avenge his father's death, Terry dons the high-tech suit - tricked out with jetpacks for flying, a supersensitive microphone for eavesdropping and even camouflage capabilities - in search of his father's assassin.\u003c/p\u003e","updated":1531187949,"_links":{"self":{"href":"http://api.tvmaze.com/shows/504"},"previousepisode":{"href":"http://api.tvmaze.com/episodes/45957"}}}},{"score":14.78019,"show":{"id":757,"url":"http://www.tvmaze.com/shows/757/batman-the-animated-series","name":"Batman: The Animated Series","type":"Animation","language":"English","genres":["Action","Adventure","Science-Fiction"],"status":"Ended","runtime":30,"premiered":"1992-09-05","officialSite":null,"schedule":{"time":"10:00","days":["Saturday"]},"rating":{"average":9.1},"weight":89,"network":{"id":4,"name":"FOX","country":{"name":"United States","code":"US","timezone":"America/New_York"}},"webChannel":null,"externals":{"tvrage":2721,"thetvdb":76168,"imdb":"tt0103359"},"image":{"medium":"http://static.tvmaze.com/uploads/images/medium_portrait/80/202273.jpg","original":"http://static.tvmaze.com/uploads/images/original_untouched/80/202273.jpg"},"summary":"\u003cp\u003eExperience the thrills of vigilante justice as millionaire playboy Bruce Wayne and alter-ego Batman protect the streets of Gotham City from a host of villains including archnemesis The Joker, deadly-beautiful Poison Ivy and primitive Killer Croc in a fresh take on super hero storytelling. Intelligent, dramatic stories, unique characters and sharp dialog shaped this edgy TV series into an Emmy®-winning powerhouse that brought the Caped Crusader out of the dark alleys of TV history and into the present for fans of all ages.\u003c/p\u003e","updated":1549577626,"_links":{"self":{"href":"http://api.tvmaze.com/shows/757"},"previousepisode":{"href":"http://api.tvmaze.com/episodes/66866"}}}},{"score":14.355924,"show":{"id":5951,"url":"http://www.tvmaze.com/shows/5951/the-new-batman-adventures","name":"The New Batman Adventures","type":"Animation","language":"English","genres":["Science-Fiction"],"status":"Ended","runtime":null,"premiered":"1997-09-13","officialSite":null,"schedule":{"time":"","days":[]},"rating":{"average":8.6},"weight":80,"network":{"id":71,"name":"The WB","country":{"name":"United States","code":"US","timezone":"America/New_York"}},"webChannel":null,"externals":{"tvrage":2720,"thetvdb":77084,"imdb":"tt0118266"},"image":{"medium":"http://static.tvmaze.com/uploads/images/medium_portrait/23/58624.jpg","original":"http://static.tvmaze.com/uploads/images/original_untouched/23/58624.jpg"},"summary":"\u003cp\u003eThe New Batman Adventures comes from the creators of Batman and Superman. This series was created because Fox had not lived up to the contract that they had given Batman, so the WB decided to give the show another chance. Bruce Timm then went back and decided to re-design all of the characters from Batman and ended up revamping the series all-together.\u003c/p\u003e\u003cp\u003e(Source: animeflavor)\u003c/p\u003e","updated":1549580882,"_links":{"self":{"href":"http://api.tvmaze.com/shows/5951"},"previousepisode":{"href":"http://api.tvmaze.com/episodes/355338"}}}},{"score":12.222255,"show":{"id":11464,"url":"http://www.tvmaze.com/shows/11464/batman-unlimited","name":"Batman Unlimited","type":"Animation","language":"English","genres":["Action","Children","Science-Fiction"],"status":"Ended","runtime":4,"premiered":"2015-05-04","officialSite":"https://www.youtube.com/channel/UCyu8StPfZWapR6rfW_JgqcA","s
